<ion-header>
    <ion-navbar>
      <ion-title>
        Página {{ numeroPag }}
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <button ion-button full  [navPush]="elementoPage" [navParams]="{ numero: numeroPag + 1 }">
      Agregar Página
    </button>
    <button ion-button full color="danger" navPop>
      Remover Pagina
    </button>
  </ion-content>
